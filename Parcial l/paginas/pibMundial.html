<style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
    </style>

<div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                    <i class="fas fa-user-graduate header-icon fa-3x mb-3"></i>
                    <h2>Datos Representante Legal</h2>
                    <p class="text-muted">Complete todos los campos obligatorios (*)</p>
                </div>

            
            <form action="#" method="get">
                <!-- Información Básica -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="rep_nombres" class="form-label required-field">Nombres</label>
                        <input type="text" class="form-control" id="rep_nombres" name="rep_nombres" required>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rep_apellidos" class="form-label required-field">Apellidos</label>
                        <input type="text" class="form-control" id="rep_apellidos" name="rep_apellidos" required>
                        <div class="invalid-feedback">Este campo es obligatorio</div>
                    </div>
                </div>

                <!-- Documentación -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="rep_cedula" class="form-label required-field">Cédula/Pasaporte</label>
                        <input type="text" class="form-control" id="rep_cedula" name="rep_cedula" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rep_parentesco" class="form-label required-field">Parentesco</label>
                        <select class="form-select" id="rep_parentesco" name="rep_parentesco" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="padre">Padre</option>
                            <option value="madre">Madre</option>
                            <option value="tutor">Tutor Legal</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Contacto -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="rep_telefono" class="form-label required-field">Teléfono</label>
                        <input type="tel" class="form-control" id="rep_telefono" name="rep_telefono" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rep_email" class="form-label required-field">Email</label>
                        <input type="email" class="form-control" id="rep_email" name="rep_email" required>
                        <div class="invalid-feedback">Ingrese un email válido</div>
                    </div>
                </div>

                <!-- Dirección -->
                <div class="mb-4">
                    <label for="rep_direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" id="rep_direccion" name="rep_direccion" rows="2"></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Guardar Datos</button>
                </div>
            </form>
        </div>
    </div>
