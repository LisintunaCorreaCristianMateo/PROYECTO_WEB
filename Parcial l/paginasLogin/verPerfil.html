<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Alumno</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .profile-container {
      padding: 60px 0;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 30px;
      margin-bottom: 30px;
    }

    .section-header {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #212529;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 5px;
    }

    .info-label {
      font-weight: 600;
      color: #6c757d;
      font-size: 0.95rem;
    }

    .info-value {
      font-size: 1rem;
      color: #212529;
      margin-bottom: 12px;
    }

    .profile-photo {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #dee2e6;
    }

    .btn-back {
      border-radius: 50px;
    }

    #profileMap {
      height: 250px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .fa-user-graduate {
      color: #0d6efd;
    }
  </style>
  <br><br><br>
<div class="container profile-container">
    <div class="text-center mb-5">
      <i class="fas fa-user-graduate fa-3x mb-2"></i>
      <h2>Perfil del Alumno</h2>
      <a href="#" onclick="cargarPaginasLogin('crearPerfil')" class="btn btn-outline-primary btn-back mt-2">
        <i class="fas fa-arrow-left me-2"></i>Volver al Registro
      </a>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row g-4">
          
          <!-- Fotografía y datos personales -->
          <div class="col-md-5">
            <div class="profile-card text-center">
              <div class="section-header">Fotografía</div>
              <img id="profilePhoto" src="" alt="Foto del alumno" class="profile-photo">

              <div class="section-header mt-4 text-start">Datos Personales</div>
              <div class="text-start">
                <div class="info-label">Nombres:</div>
                <div class="info-value" id="profileNombre"></div>

                <div class="info-label">Apellidos:</div>
                <div class="info-value" id="profileApellido"></div>

                <div class="info-label">Cédula/Pasaporte:</div>
                <div class="info-value" id="profileCedula"></div>

                <div class="info-label">Fecha de Nacimiento:</div>
                <div class="info-value" id="profileFechaNacimiento"></div>
              </div>
            </div>
          </div>

          <!-- Contacto, académico y mapa -->
          <div class="col-md-7">
            <div class="profile-card">
              <div class="section-header">Información de Contacto</div>
              <div>
                <div class="info-label">Email:</div>
                <div class="info-value" id="profileEmail"></div>

                <div class="info-label">Teléfono:</div>
                <div class="info-value" id="profileTelefono"></div>

                <div class="info-label">Dirección:</div>
                <div class="info-value" id="profileDireccion"></div>
              </div>

              <div class="section-header">Datos Académicos</div>
              <div>
                <div class="info-label">Nivel de Inglés:</div>
                <div class="info-value" id="profileNivel"></div>

                <div class="info-label">Horario Preferido:</div>
                <div class="info-value" id="profileHorario"></div>

                <div class="info-label">Comentarios Adicionales:</div>
                <div class="info-value" id="profileComentarios"></div>
              </div>

              <div class="section-header">Ubicación</div>
              <div class="info-label">Coordenadas:</div>
              <div class="info-value">
                Latitud: <span id="profileLatitud"></span>, 
                Longitud: <span id="profileLongitud"></span>
              </div>
              <div id="profileMap"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
